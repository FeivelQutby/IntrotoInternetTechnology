<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript DOM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="main.js"></script>
</head>

<body class="bg-light">
    <div class="container-sm">
        <div class="row">
            <h1 class="text-center">Document Object Model (DOM)</h1>
        </div>
        <br>
        <div class="row">
            <h2 class="text-left">Pendaftaran Kelompok</h2>
        </div>
        <div class="row mt-3">
            <input class="form-control " type="text" placeholder="Nama Kelompok">
        </div>
        <div class="row mt-3">
            <input class="form-control" id="banyakAnggota" type="text" placeholder="Jumlah Anggota"
                onkeyup="TambahAnggota(event)">
        </div>
        <div class="row mt-3">
            <h2 class="text-left">Anggota Kelompok:</h2>
            <ul class="list-group list-unstyled" id="parent">
                <li id="child" class="">
                    <input class="form-control" type="text" placeholder="Nama Anggota">
                </li>
            </ul>
        </div>
        <div class="row mt-3">
            <button class="btn btn-primary w-50 mx-auto">Daftar Kelompok</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
