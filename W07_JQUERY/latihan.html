<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Hello World</title>
</head>
<body>
    <h1>Click Event</h1>
    <button id="btnClickEv">Click Me!</button>
    <div id="clickMsg"></div>

    <h1>Effect</h1>
    <button id="btnHide">Sembunyikan</button>
    <button id="btnShow">Tampilkan</button>
    <div id="hideShowMsg">SOMETHING SOMETHING</div>

    <h1>Get Value From Input</h1>
    <input type="text" id="inputVal">
    <button id="btnGetVal">Get Value</button>
    <div id="showVal"></div>

    <h1>Add Children</h1>
    <button id="btnMelahirkan">Melahirkan</button>
    <div id="ortu"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>
        $("#btnClickEv").click(function(){
            $("#clickMsg").text("Button above me is clicked.");
        }); 

        $("#btnHide").click(function(){
            $("#hideShowMsg").fadeOut();
        });

        $("#btnShow").click(function(){
            $("#hideShowMsg").fadeIn();
        })

        $("#btnGetVal").click(function(){
            val = $("#inputVal").val();
            $("#showVal").text(val);
        });

        $("#btnMelahirkan").click(function(){
            $("#ortu").append("<div style='background: deeppink; margin:2px;'>Anak</div>");
        });

    </script>
</body>
</html>
