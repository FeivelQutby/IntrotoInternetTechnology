<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatty</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    
</head>
<body class="bg-light">
    <div class="container">
        <h1>Chatty</h1>
        <div id="chatContainer">
            <div class="text-end bg-primary rounded-2">
            </div>
            <div class="text-start bg-secondary rounded-2 flex-column">
            </div>
        </div>
        
        <div class="bg-light fixed-bottom w-50 mx-auto">
            <hr color="black">  
            <div class="row">
                <div class="col-6">
                    <h6>Name</h6>
                    <input class="form-control" id="friendName" type="text" placeholder="name">
                    <div class="form-group">
                        <label>Message</label>
                        <textarea class="form-control" id="friendMessage" rows="3"></textarea>
                    </div>
                    <button class="btn btn-primary mt-3 w-100" id="friendButton">Send</button>
                </div>
                <div class="col-6">
                    <h6>Name</h6>
                    <input class="form-control" id="meName" type="text" placeholder="Default input" value="me" readonly>
                    <div class="form-group">
                        <label>Message</label>
                        <textarea class="form-control" id="meMessage" rows="3"></textarea>
                    </div>
                    <button class="btn btn-primary mt-3 w-100" id="meButton">Send</button>
                </div>
            </div>
        </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
