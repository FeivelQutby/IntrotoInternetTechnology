    <p>Kamu pasti ingin jadi teman saya kan, daftar dulu ya untuk jadi teman saya.</p>

    <table border="2" cellpadding="20">
        <form action="proses.html" method="get">
            <tr>
                <td><label for="nama">Nama:</label></td>
                <td><input type="text" id="nama" name="nama"></td>
            </tr>
            <tr>
                <td><label>Hobi:</label></td>
                <td>
                    <input type="checkbox" name="Hobi" value="makan"> Makan
                    <input type="checkbox" name="Hobi" value="minum"> Minum
                    <input type="checkbox" name="Hobi" value="tidur"> Tidur
                </td>
            </tr>
            <tr>
                <td><label>Jenis Kelamin:</label></td>
                <td>
                    <input type="radio" name="Kelamin" value="laki"> Laki-Laki
                    <input type="radio" name="Kelamin" value="perempuan"> Perempuan
                    <input type="radio" name="Kelamin" value="na"> Tidak Punya
                </td>
            </tr>
            <tr>
                <td></td>
                <td style="text-align: left;">
                    <button type="submit">Daftar Jadi teman</button>
                </td>
            </tr>
        </form>
    </table>
